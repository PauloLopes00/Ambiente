<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <title>Temperatura</title>
</head>
<body>
    <main>
        <div id="principal">
            <h1>Previsão do Tempo</h1>
            <input type="text" name="text" id="itext" placeholder="DIgite a Cidade">
            <button onclick="Verificar()">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
            <div class="media">
                <h2 id="res">Tempo em Rio de Janeiro</h2>
                <p class="temp">28° C</p>
                <div class="caixa-menor">
                    <img class="icone" src="https://openweathermap.org/img/wn/04n.png"  alt="imagem" >
                    <p class="descricao">Nuvens Dispersas</p>
                </div>
                <p class="umidade">Umidade: 70%</p>
            </div>
        </div>
    </main>
    <script src="script.js">
        
    </script>
</body>
</html>
